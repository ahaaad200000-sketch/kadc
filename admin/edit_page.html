<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محرر صفحات الموقع - لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 400px; padding: 10px; font-family: monospace; font-size: 14px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>محرر صفحة الموقع</h1>
  <label for="pageSelect">اختر الصفحة:</label>
  <select id="pageSelect">
 <option value="index.html">الرئيسية</option>
    <option value="services.html">الخدمات</option>
    <option value="kadc_loc.html">الموقع</option>
    <option value="about.html">عن المركز</option>
    <option value="contact.html">اتصل بنا</option>
    <option value="gallery.html">المعرض</option>
  </select>

  <textarea id="pageCode"></textarea>
  <button id="saveBtn">حفظ التعديلات</button>

  <script>
    const select = document.getElementById('pageSelect');
    const textarea = document.getElementById('pageCode');
    const saveBtn = document.getElementById('saveBtn');

    function loadCode() {
      const page = select.value;
      const code = localStorage.getItem(page);
      if(code){
        textarea.value = code;
      } else {
        fetch('../' + page)
          .then(response => response.text())
          .then(data => textarea.value = data)
          .catch(err => textarea.value = 'خطأ في تحميل الصفحة');
      }
    }

    select.addEventListener('change', loadCode);

    saveBtn.addEventListener('click', () => {
      const page = select.value;
      localStorage.setItem(page, textarea.value);
      alert('تم حفظ التعديلات محليًا! افتح الصفحة لرؤية التغييرات.');
    });

    loadCode();
  </script>
</body>
</html>
